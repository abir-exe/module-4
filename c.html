<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithar Dokan</title>
    <style>
        label{
            display: block;
            margin: 20px;
            align-items: center;
        }
        .btn{
            padding: 10px;
            margin: 15px;
            border:none;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Please fillup this form</h1>
        <form>
            <label for="name">Your Name: <input id="name" type="text" placeholder="Enter your name"></label>
            <label for="email">Your Email: <input id="email" type="text" placeholder="Enter your email"></label>
            <label for="Address">Your Address: <input id="address" type="text" placeholder="Enter your address"></label>
            <label for="number">Your Number: <input id="number" type="number" placeholder="Enter your number"></label>

            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">chitoi
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                <label for="puli">
                    <input type="radio" name="pitha" id="puli">puli
                </label>

            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label>
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
                <label>
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label>
                    <input type="checkbox" name="vorta" id="begun">Begun
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Special Instructions:
                </legend>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </fieldset>

            <input class="btn" type="reset" value="reset">
            <input class="btn" type="submit" value="submit">



        </form>

    </header>
</body>
</html>
